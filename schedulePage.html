<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DJ Dude</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script src="script.js"></script>

    <div class="scheduleStyle">
        <div class="back">
            <a href="index.html" class="backButton">Go Back</a>
        </div>
        <div class="title">
            <h1 class="titleText">Scheduling Info</h1>
        </div>
        <form action="https://formsubmit.co/thedjdude32@gmail.com" method="POST">
            <div class="schedule-row1">
                <input class="scheduleName" name="name" placeholder="Name" type="text">
                <input class="scheduleEmail" name="email" placeholder="Email" type="email">
                <input class="schedulePhone" name="phone" placeholder="Phone" type="tel">
            </div>
            <div class="schedule-row2">
                <input class="scheduleDate" name="date" type="date">
                <input class="scheduleTime" name="time" type="time">
                <input class="scheduleLocation" name="location" placeholder="Location" type="text">
            </div>
            <div class="schedule-row3">
                <textarea class="scheduleMessage" name="message" placeholder="Anything else I should know"></textarea>
            </div>
            <div class="schedule-row4">
                <button class="scheduleSend-message" name="submit">Send Message</button>
            </div>
        </form>
    </div>
